
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Comment Companion</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container show-auth">
        <!-- Authentication Section -->
        <div class="auth-container">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle" id="auth-subtitle">Sign in to access your dashboard</p>
            <p class="error-message" id="error-message" style="display: none;"></p>
            
            <form id="auth-form">
                <div class="input-group" id="name-group" style="display: none;">
                    <label class="input-label" for="name">Full Name</label>
                    <input type="text" id="name" class="input-field" placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="email">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-btn" id="auth-btn">Sign In</button>
            </form>
            
            <div class="auth-switch">
                <span class="auth-switch-text" id="auth-switch-text">Don't have an account? </span>
                <a class="auth-switch-link" id="auth-switch-link">Sign up</a>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-container">
            <div class="welcome-section">
                <h1 class="welcome-title">
                    <span class="wave-emoji">ðŸ‘‹</span>
                    Welcome!
                </h1>
                <div class="user-info">
                    <div style="margin-bottom: 4px;">
                        <strong id="user-name">Alex Johnson</strong>
                    </div>
                    <div style="font-size: 12px; opacity: 0.7;" id="user-email">
                        alex.j@example.com
                    </div>
                </div>
            </div>

            <div class="menu-grid">
                <div class="menu-item" id="open-website-btn">
                    <span>Open Website</span>
                </div>
                 <div class="menu-item" id="settings-btn">
                    <span>Settings</span>
                </div>
            </div>

            <button class="logout-btn" id="logout-btn">
                Log out
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
